<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Service Portal</title>
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="stylesheet"
	href="./library/vendors/bower_components/angular-material/angular-material.css">
<link rel="stylesheet"
	href="./assets/roboto-font.css">
<link rel="stylesheet"
	href="./assets/app.css">
	    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>
</head>
<body layout="column" ng-cloak data-ng-controller="appCtrl as app">

	<md-toolbar layout="row" data-ng-include="'view/app/header.html'"></md-toolbar>
	
	<div class="container" flex layout="row">
		<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" 
					md-component-id="left" 
					class="md-whiteframe-z2" ng-click="app.toggleSideBarLeft()"
					data-ng-include="'view/app/sidebar-left.html'">
		</md-sidenav>
	
		<md-content flex id="content" class="page-view" data-ui-view>
			
		</md-content>
	
	</div>
	
	<!-- <footer id="footer" data-ng-include="'view/app/footer.html'"></footer> -->

	<script
		src="library/vendors/bower_components/headjs/dist/1.0.0/head.load.min.js"></script>
	<script src="js/boot.js"></script>
</body>
</html>
